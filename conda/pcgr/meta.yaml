{% set name = 'pcgr' %}
{% set version = '0.9.2' %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  path: ../../

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - curl
    - unzip
    - tar
    - pip
    - python ==3.6.13
    - r-base ==4.1.1
  run:
    - python ==3.6.13
    - r-base ==4.1.1
    - r-pcgrr
    - r-argparse
    - ensembl-vep ==104.3
    - pandas
    - scipy
    - cyvcf2 ==0.10.0
    - htslib ==1.12
    - bedtools ==2.30.0
    - vcfanno ==0.3.3
    - vt ==0.57721
    - vcf2maf ==1.6.18

test:
  commands:
    - pcgr --version
    - $R -e "library('pcgrr')"

about:
  home: https://github.com/sigven/pcgr
  license: MIT
  summary: Personal Cancer Genome Reporter (PCGR) - variant interpretation report for precision cancer medicine
